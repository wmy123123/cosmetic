

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>设置我的资料</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}"   href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
              <li class="layui-this">我的资料</li>
              <li>修改密码</li>
            </ul>
            <div class="layui-tab-content" style="height: 520px;">
              <div class="layui-tab-item layui-show">
                <div class="layui-card-body" pad15>

                  <div class="layui-form" lay-filter="">
                    <div class="layui-form-item">
                      <label class="layui-form-label">我的角色</label>
                      <div class="layui-input-inline">
                        <div class="layui-input-inline">
                          <input type="text" name="position" id="position" th:value="${empl.position}"  readonly class="layui-input">
                          <input type="hidden" name="uuid" id="uuid" th:value="${empl.uuid}"  readonly class="layui-input">
                          <input type="hidden" name="id" id="id" th:value="${empl.id}"  readonly class="layui-input">
                        </div>
                      </div>
                      <div class="layui-form-mid layui-word-aux">当前角色不可更改为其它角色</div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">用户名</label>
                      <div class="layui-input-inline">
                        <input type="text" name="username" id="username" th:value="${empl.username}"  readonly class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">不可修改。一般用于后台登入名</div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">昵称</label>
                      <div class="layui-input-inline">
                        <input type="text" name="name" id="name" th:value="${empl.name}" lay-verify="nickname" autocomplete="off" placeholder="请输入昵称" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">性别</label>
                      <div th:if="${empl.sex}=='男'" class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="男" checked>
                        <input type="radio" name="sex" value="女" title="女" >
                      </div>
                      <div th:if="${empl.sex}=='女'" class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="男" >
                        <input type="radio" name="sex" value="女" title="女" checked>
                      </div>

                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">相片</label>
                      <div class="layui-input-inline">
                        <input name="avatar" id="demo1" lay-verify="required"  placeholder="图片地址" th:value="${empl.avatar}" class="layui-input">
                      </div>
                      <div class="layui-input-inline layui-btn-container" style="width: auto;">
                        <button type="button" class="layui-btn layui-btn-primary" id="uploadHeader">
                          <i class="layui-icon">&#xe67c;</i>上传图片
                        </button>
                        <button class="layui-btn layui-btn-primary" layadmin-event="avartatPreview">查看图片</button >
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">电话</label>
                      <div class="layui-input-inline">
                        <input type="text" name="phone" id="phone" th:value="${empl.phone}" lay-verify="phone" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
              <div class="layui-tab-item"><div class="layui-card-body" pad15>

                <div class="layui-form" lay-filter="">
                  <div class="layui-form-item">
                    <label class="layui-form-label">当前密码</label>
                    <div class="layui-input-inline">
                      <input type="password" name="oldPassword" lay-verify="required" lay-verType="tips" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-inline">
                      <input type="password" name="password" lay-verify="pass" lay-verType="tips" autocomplete="off" id="LAY_password" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">6到12个字符</div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-inline">
                      <input type="password" name="repassword" lay-verify="repass" lay-verType="tips" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="changepass">确认修改</button>
                    </div>
                  </div>
                </div>

              </div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/layuiadmin/layui/layui.js}" src="../../../layuiadmin/layui/layui.js"></script>
  <script>
    layui.config({
      base: '../layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'set']);
  </script>
  <script>
    layui.use(['element','layer','upload','form'], function(){
      var element = layui.element,
      $ = layui.jquery,
      Layer = layui.layer,
      upload = layui.upload,
      form = layui.form;
      //普通图片上传
      upload.render({
        elem: '#uploadHeader'
        , url: '/user/uploadAvatar'
        , before: function (obj) {
          //预读本地文件示例，不支持ie8
          obj.preview(function (index, file, result) {
            $('#demo1').attr('src', result); //图片链接（base64）
          });
        }
        , done: function (res) {
          if (res.code === 1) {
            Layer.msg(res.msg, {icon: 6, anim: 3});
            setTimeout(function () {
              location.reload();
            }, 2000);
          }else{
            Layer.msg(res.msg, {icon: 5, anim: 3});
          }
        }
      });
      //监听提交
      form.on('submit(formDemo)', function (data) {
        console.log("发起请求");
        $.ajax({
          url: '/user/updateEmployee1',
          data:data.field,
          type: 'post',
          dataType: 'json',
          success: function (res) {
            if (res.code === 0) {
              Layer.msg(res.msg, {icon: 6, anim: 3});
              setTimeout(function () {
                location.reload();
              }, 2000);
            }else {
              Layer.msg(res.msg, {icon: 5, anim: 3});
            }
          }
        });
        return false;
      });
    });
  </script>
</body>
</html>
