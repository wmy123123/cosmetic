

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>注册 - layuiAdmin</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:src="@{/layuiadmin/layui/css/layui.css}" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" th:src="@{/layuiadmin/style/admin.css}" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" th:src="@{/layuiadmin/style/login.css}" href="../../layuiadmin/style/login.css" media="all">
</head>
<body>


  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>化妆品售货管理</h2>
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" for="LAY-user-login-cellphone"></label>
          <input type="text" name="username" id="LAY-user-login-cellphone" lay-verify="required" placeholder="用户名" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="password" id="LAY-user-login-password" lay-verify="pass" placeholder="密码" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-repass"></label>
          <input type="password" name="repass" id="LAY-user-login-repass" lay-verify="required" placeholder="确认密码" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-nickname"></label>
          <input type="text" name="name" id="LAY-user-login-nickname" lay-verify="nickname" placeholder="昵称" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-reg-submit">注 册</button>
        </div>
        <div class="layui-trans layui-form-item layadmin-user-login-other">
          <a th:href="@{/page/login}" href="login.html" class="layadmin-user-jump-change layadmin-link layui-hide-xs">用已有帐号登入</a>
        </div>
      </div>
    </div>
    
    <div class="layui-trans layadmin-user-login-footer">
      
      <p>© 2021 <a href="http://www.layui.com/" target="_blank">cosmetic.com</a></p>
    </div>

  </div>

  <script th:src="@{/layuiadmin/layui/layui.js}" src="../../layuiadmin/layui/layui.js"></script>
  <script>
    layui.use('form', function(){
      var form = layui.form;
      var $=layui.$;
      //监听提交
      form.on('submit(LAY-user-reg-submit)', function(data){
        var field = data.field;
        //确认密码
        if(field.password !== field.repass){
          return layer.msg('两次密码输入不一致');
        }

        //是否同意用户协议
        if(field.username==null){
          return layer.msg('用户名不能为空');
        }

        $.ajax({
          url: "/user/regist",
          type: "POST",
          data: field,
          dataType: 'json',
          // contentType : 'application/json;charset=utf-8',
          success: function (res) {
            if (res.code==1) {
              layer.msg('注册成功', {
                offset: '15px'
                , icon: 1
                , time: 1000
              }, function () {
                location.href = '/page/login'; //后台主页
              });
            } else {
              layer.msg(res.msg);
            }
          }
        })
        return false;
      });
    });
  </script>
</body>
</html>
