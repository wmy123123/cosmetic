

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 网站用户 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
  <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
      <div class="layui-form-item">
          <label class="layui-form-label">用户昵称</label>
          <div class="layui-input-inline">
              <input type="text" readonly name="name" th:value="${empl.name}" id="nickname" lay-verify="required" placeholder="请输入密码"  autocomplete="off" class="layui-input">
          </div>
      </div>
      <div class="layui-form-item">
          <label class="layui-form-label">用户头像</label>
          <div class="layui-input-inline">
             <img th:src="${empl.avatar}" style="width: 70px;height: 70px;border: 1px solid gainsboro">
          </div>
      </div>
      <div class="layui-form-item">
          <label class="layui-form-label">员工电话</label>
          <div class="layui-input-inline">
              <input type="text"  name="phone" th:value="${empl.phone}" id="email" lay-verify="required" placeholder="请输入手机号码"  autocomplete="off" class="layui-input">
          </div>
      </div>
      <div class="layui-form-item">
          <label class="layui-form-label">职位</label>
          <div class="layui-input-inline">
              <select name="position" lay-verify="required" lay-search="">
                  <option value="普通员工">普通员工</option>
                  <option value="总经理">总经理</option>
              </select>
          </div>
      </div>
      <div class="layui-form-item">
      <label class="layui-form-label">重置密码</label>
      <div class="layui-input-inline">
          <input  type="hidden" th:value="${empl.id}" name="id" id="id" />
        <input type="text" name="password" value="000000" id="password" lay-verify="required" placeholder="请输入密码"  autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-back-submit" id="LAY-user-back-submit" value="确认">
    </div>
  </div>

  <script th:src="@{/layuiadmin/layui/layui.js}"></script>
  <script>
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'upload'], function(){
    var $ = layui.$
    ,form = layui.form
    ,upload = layui.upload ;
    
    upload.render({
      elem: '#layuiadmin-upload-useradmin'
      ,url: layui.setter.base + 'json/upload/demo.js'
      ,accept: 'images'
      ,method: 'get'
      ,acceptMime: 'image/*'
      ,done: function(res){
        $(this.item).prev("div").children("input").val(res.data.src)
      }
    });
  })
  </script>
</body>
</html>
