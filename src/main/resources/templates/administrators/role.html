

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 角色管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}"   href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
  <div class="layui-fluid">   
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            角色筛选
          </div>
          <div class="layui-inline">
            <select id="rolename"  lay-filter="LAY-user-adminrole-type">
              <option th:each="role:${roles}" th:text="${role.rolna} " th:value="${role.rolid}">全部角色</option>
            </select>
          </div>
        </div>
      </div>
      <div class="layui-card-body">
        <table id="LAY-user-back-role" lay-filter="LAY-user-back-role"></table>  
        <script type="text/html" id="buttonTpl">
          {{#  if(d.check == true){ }}
            <button class="layui-btn layui-btn-xs">已审核</button>
          {{#  } else { }}
            <button class="layui-btn layui-btn-primary layui-btn-xs">未审核</button>
          {{#  } }}
        </script>
        <script type="text/html" id="toolbarRole">
          <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="add">新增角色</button>
          </div>
        </script>
        <script type="text/html" id="table-useradmin-admin">
          <a class="layui-btn  layui-btn-xs layui-btn-normal" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>

 <script th:src="@{/layuiadmin/layui/layui.js}" src="../../../layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'useradmin', 'table'], function(){
    var t = layui.$
    ,form = layui.form
    ,table = layui.table;
    //监听头工具栏事件
    table.on('toolbar(LAY-user-back-role)', function (obj) {
      var checkStatus = table.checkStatus(obj.config.id)
              , data = checkStatus.data; //获取选中的数据
      switch (obj.event) {
        case 'add':
          var ii=layer.load();
          setTimeout(function(){
            layer.close(ii);
            layer.open({
              type: 2
              , title: '添加角色'
              , content: '/page/addRole'
              , area: ['800px', '518px']
              , yes: function (index, layero) {
                var iframeWindow = window['layui-layer-iframe' + index]
                        , submitID = 'LAY-user-add-submit'
                        , submit = layero.find('iframe').contents().find('#' + submitID)
                // , submit = layero.find('iframe').contents().find("permissionIds");
                debugger
                //监听提交
                iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                  var field = data.field; //获取提交的字段
                  debugger
                  field.perms=permissionIds;
                  //提交 Ajax 成功后，静态更新表格中的数据
                  t.ajax({
                    url: "/permission/addRole",
                    type: "POST",
                    data: field,
                    dataType: 'json',
                    contentType : 'application/json;charset=utf-8',
                    success: function (res) {
                      if (res.code == 0) {
                        table.reload('LAY-user-back-manage'); //数据刷新
                        layer.close(index); //关闭弹层
                        layer.msg(res.msg);
                      } else {
                        layer.msg(res.msg);
                      }
                    }
                  })
                });
                submit.trigger('click');
              }
            });
          },500)
          break;
        case 'update':
          if (data.length === 0) {
            layer.msg('请选择一行');
          } else if (data.length > 1) {
            layer.msg('只能同时编辑一个');
          } else {
            layer.open({
              type: 2
              , title: '修改员工信息'
              , content: "/user/updateEmplform?id=" +data[0].id
              , area: ['800px', '500px']
              , btn: ['确定', '取消']
              , yes: function (index, layero) {
                var iframeWindow = window['layui-layer-iframe' + index]
                        , submitID = 'LAY-user-back-submit'
                        , submit = layero.find('iframe').contents().find('#' + submitID);

                //监听提交
                iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                  var field = data.field; //获取提交的字段
                  //提交 Ajax 成功后，静态更新表格中的数据
                  t.ajax({
                    url: "/user/updateEmployee",
                    type: "POST",
                    data: field,
                    dataType: 'json',
                    // contentType : 'application/json;charset=utf-8',
                    success: function (res) {
                      if (res.code == 2008) {
                        table.reload('LAY-user-back-manage'); //数据刷新
                        layer.close(index); //关闭弹层
                        layer.msg(res.msg);
                      } else {
                        layer.msg(res.msg);
                      }
                    }
                  })
                });
                submit.trigger('click');
              }
            });
          }
          break;
        case 'delete':
          if (data.length === 0) {
            layer.msg('请选择一行');
          } else {
            layer.prompt({
              formType: 0
              , title: '敏感操作，请输入"立即删除"'
            }, function (value, index) {
              layer.close(index);
              if (value=='立即删除'){
                var uuids=[];
                data.forEach(function(i,index){
                  uuids.push(i.uuid);
                });
                layer.confirm('确定删除吗？', function (index) {
                  //执行 Ajax 后重载
                  debugger
                  t.ajax({
                    url: '/user/deleteByEmpId',
                    type: "POST",
                    data: {
                      uuids:uuids
                    },
                    dataType: 'json',
                    // contentType : 'application/json;charset=utf-8',
                    success: function (res) {
                      if (res.code == 0) {
                        table.reload('LAY-user-back-manage'); //数据刷新
                        layer.msg(res.msg);
                      } else {
                        layer.msg(res.msg);
                      }
                    }
                  });
                });
              }else{
                layer.msg('验证口令错误');
              }
            });
          }
          break;
      };
    });
    
    //搜索角色
    form.on('select(LAY-user-adminrole-type)', function(data){
      var rolename =t("#rolename").val();
      //执行重载
      table.reload('LAY-user-back-role', {
        page: {
          curr: 1 //重新从第 1 页开始
        },
        where: {
          rolid: rolename
        },
        text: { //自定义文本，此处用法--》当返回数据为空时的异常提示
          none: '搜索结果为空' //默认：无数据。注：该属性为 layui 2.2.5 开始新增
        }
      });
    });
  
    //事件
    var active = {
      batchdel: function(){
        var checkStatus = table.checkStatus('LAY-user-back-role')
        ,checkData = checkStatus.data; //得到选中的数据

        if(checkData.length === 0){
          return layer.msg('请选择数据');
        }
        
        layer.confirm('确定删除吗？', function(index) {
            
          //执行 Ajax 后重载
          /*
          admin.req({
            url: 'xxx'
            //,……
          });
          */
          table.reload('LAY-user-back-role');
          layer.msg('已删除');
        });
      },
      add: function(){
        layer.open({
          type: 2
          ,title: '添加新角色'
          ,content: 'roleform.html'
          ,area: ['500px', '480px']
          ,btn: ['确定', '取消']
          ,yes: function(index, layero){
            var iframeWindow = window['layui-layer-iframe'+ index]
            ,submit = layero.find('iframe').contents().find("#LAY-user-role-submit");

            //监听提交
            iframeWindow.layui.form.on('submit(LAY-user-role-submit)', function(data){
              var field = data.field; //获取提交的字段
              
              //提交 Ajax 成功后，静态更新表格中的数据
              //$.ajax({});              
              table.reload('LAY-user-back-role');
              layer.close(index); //关闭弹层
            });  
            
            submit.trigger('click');
          }
        }); 
      }
    }  
    t('.layui-btn.layuiadmin-btn-role').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
  </script>
</body>
</html>
