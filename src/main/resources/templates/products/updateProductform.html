<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 网站用户 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin"
     style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">商品名称</label>
        <div class="layui-input-inline">
            <input type="hidden" th:value="${product.product_id}" name="product_id" id="product_id"
                   lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            <input type="text" th:value="${product.product_name}" name="product_name" id="product_name"
                   lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品图片</label>
        <div class="layui-input-inline">
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="updateProductImg">修改图片</button>
                <div class="layui-upload-list">
                    <img th:src="${product.product_img}" style="width: 100px;height: 100px;border: 1px solid gainsboro"
                         class="layui-upload-img" id="demo1">
                    <p id="demoText"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品数量</label>
        <div class="layui-input-inline">
            <input type="text" th:value="${product.product_account}" name="product_account" id="product_account"
                   lay-verify="required" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品价格</label>
        <div class="layui-input-inline">
            <input type="text" th:value="${product.product_price}" name="product_price" id="email"
                   lay-verify="product_price" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品种类</label>
        <div class="layui-input-inline">
            <select name="product_type" lay-verify="required" lay-search="">
                <option value="">请选择产品类型</option>
                <option   th:each="type:${productType}" th:selected="${product.product_type}==${type.typeid}" th:value="${type.typeid}"  th:text="${type.typename}">香水</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品信息</label>
        <div class="layui-input-block" style="margin-right: 10px">
            <textarea th:text="${product.product_message}" name="product_message" id="product_message"
                      placeholder="请输入商品信息" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-product-update-submit" id="LAY-product-update-submit"
               value="确认">
    </div>
</div>

<script th:src="@{/layuiadmin/layui/layui.js}"></script>
<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function () {
        var $ = layui.$
            , form = layui.form
            , upload = layui.upload;
        var product_id = document.getElementById("product_id").value;
        upload.render({
            elem: '#updateProductImg'
            , url: '/product/updateProductImg?product_id=' + product_id
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                if (res.code == 0) {
                    layer.msg(res.msg);
                } else {
                    layer.msg(res.msg);
                }
            }
        });
    })
</script>
</body>
</html>
