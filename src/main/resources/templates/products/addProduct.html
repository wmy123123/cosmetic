

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 管理员 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet"th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
</head>
<style>
  .layui-upload-img{
    height: 100px;
    width: 100px;
  }
</style>
<body>
  <div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">商品名称</label>
      <div class="layui-input-inline">
        <input type="text" name="product_name" lay-verify="required" placeholder="请输入商品名称" autocomplete="off"
               class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">商品图片</label>
      <div class="layui-input-inline">
        <div class="layui-upload">
          <button type="button" class="layui-btn" id="uploadProductImg">上传图片</button>
          <div class="layui-upload-list">
            <img class="layui-upload-img" id="demo1">
            <p id="demoText"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">商品价格</label>
      <div class="layui-input-inline">
        <input type="text" name="product_price" lay-verify="pass" placeholder="请输入商品价格" autocomplete="off"
               class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">商品种类</label>
      <div class="layui-input-inline">
        <select name="product_type" lay-verify="required" lay-search="">
          <option th:value="${type.typeid}" th:each="type:${productType}" th:text="${type.typename}">香水</option>
        </select>
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">库存数量</label>
      <div class="layui-input-inline">
        <input type="text" name="product_account" lay-verify="required" placeholder="请输入库存数量" autocomplete="off"
               class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">商品信息</label>
      <div class="layui-input-block" style="margin-right: 10px">
        <textarea name="product_message" placeholder="请输入商品信息" class="layui-textarea"></textarea>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-product-add-submit" id="LAY-product-add-submit" value="确认">
    </div>
  </div>

  <script th:src="@{/layuiadmin/layui/layui.js}"></script>
  <script>
    layui.config({
      base: '../layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index','form','upload'], function() {
      var $ = layui.$
              , form = layui.form
              , upload = layui.upload;

      var uploadInst = upload.render({
        elem: '#uploadProductImg'
        , url: '/product/uploadProductImg' //改成您自己的上传接口
        , before: function (obj) {
          //预读本地文件示例，不支持ie8
          obj.preview(function (index, file, result) {
            $('#demo1').attr('src', result); //图片链接（base64）
          });
        }
        , done: function (res) {
          //如果上传失败
          if (res.code > 0) {
            return layer.msg('上传成功');
          }
        }
        , error: function () {
          //演示失败状态，并实现重传
          var demoText = $('#demoText');
          demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
          demoText.find('.demo-reload').on('click', function () {
            uploadInst.upload();
          });
        }
      });
    });
  </script>
</body>
</html>
